<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <script src="static/scripts/AES_encrypt.js"></script>
    <link rel="stylesheet" href="static/messages/style.css">
</head>
<body>
    <h1>Чат с {{ nick }}</h1>

    <div id="messages">
        <!-- Сообщения будут добавляться через JS -->
    </div>

    <!-- Старое поле ввода (скрытое) -->
    <textarea id="old_message_field" name="old_message_text"></textarea>

    <!-- Новое поле ввода -->
    <textarea id="new_message_field" name="message_text" placeholder="Введите сообщение"></textarea>

    <button id="send_button" type="button">Отправить</button>

    <!-- Поле для ввода ключа шифрования -->
    <input type="text" id="encryption_key" placeholder="Введите ключ для шифрования" />

    <script src="static/scripts/messages_client.js"></script>
</body>
</html>
