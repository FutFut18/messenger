<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>По-настоящему безопасный мессенджер</title>
    <link rel="stylesheet" href="static/index/style.css">
</head>
<body>
    <h1>Вход и регистрация</h1>

    <form method="POST">
        <input type="hidden" name="action" value="login">
        <label for="public_key">Введите общий ключ:</label>
        <input type="text" id="public_key" name="public_key" required>
        <label for="user_key">Введите ключ входа:</label>
        <input type="text" id="user_key" name="user_key" required>
        <button type="submit">Вход</button>
    </form>

    <form method="POST">
        <input type="hidden" name="action" value="register">
        <button type="submit">Регистрация</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
