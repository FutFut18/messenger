<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение ника</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        label {
            font-size: 1.1em;
            color: #555;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button.logout {
            background-color: #f44336;
        }
        p.message {
            color: #333;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Изменение ника</h1>

<form method="POST">
    <input type="hidden" name="action" value="change">
    <label for="nick">Введите новый ник:</label>
    <input type="text" id="nick" name="nick" required>
    <button type="submit">Изменить ник</button>
</form>

<form method="POST">
    <input type="hidden" name="action" value="logout">
    <button type="submit" class="logout">Выход</button>
</form>

{% if message %}
    <p class="message">{{ message }}</p>
{% endif %}

</body>
</html>
